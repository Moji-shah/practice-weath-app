<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  placeholder="search"
                  class="btn btn-primary w-50"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="description">
            <li id="date"></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon" />
              <span>
                <strong class="temperature" id="temperature"></strong>
                <span class="degree">
                  <a href="#" id="celsius">°C </a> |<a href="#" id="fahrenheit"
                    >°F</a
                  >
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul class="details">
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Moji-shah/practice-weath-app"
            >Open Source Code</a
          >by Mozhgan Shahmohammadi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
