<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>Forecast Practice</title>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  placeholder="search"
                  class="btn btn-primary w-50"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="description">
            <li id="date"></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon" />
              <span>
                <strong class="temperature" id="temperature"></strong>
                <span class="degree">
                  <a href="#" id="celsius">째C </a> |<a href="#" id="fahrenheit"
                    >째F</a
                  >
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul class="details">
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="forecast">
              <div class="col-2 forecast-date">thu</div>
